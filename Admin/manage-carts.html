    <script src="admin.js"></script>
    <script>
        let allCarts = [];

        // Load carts
        async function loadCarts() {
            const tbody = document.querySelector('#cartsTable tbody');
            showLoading('cartsTable');
            
            try {
                console.log('=== B·∫ÆT ƒê·∫¶U LOAD CARTS ===');
                console.log('API Base URL:', API_CONFIG.BASE_URL);
                
                // Test API connection first
                const testUrl = `${API_CONFIG.BASE_URL.replace('/api', '')}/health`;
                console.log('Testing health endpoint:', testUrl);
                
                try {
                    const healthCheck = await fetch(testUrl);
                    const healthData = await healthCheck.json();
                    console.log('Health check result:', healthData);
                } catch (healthError) {
                    console.error('Health check failed:', healthError);
                    showError('cartsTable', `Kh√¥ng th·ªÉ k·∫øt n·ªëi API server. Ki·ªÉm tra: ${API_CONFIG.BASE_URL.replace('/api', '')}`);
                    return;
                }
                
                // Load carts
                console.log('Calling API: GET /api/cart');
                const cartsResponse = await fetch(`${API_CONFIG.BASE_URL}/cart`);
                console.log('Response status:', cartsResponse.status, cartsResponse.statusText);
                
                if (!cartsResponse.ok) {
                    const errorText = await cartsResponse.text();
                    console.error('API Error Response:', errorText);
                    throw new Error(`API Error ${cartsResponse.status}: ${errorText}`);
                }
                
                const contentType = cartsResponse.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await cartsResponse.text();
                    console.error('Response is not JSON:', text);
                    throw new Error('Response kh√¥ng ph·∫£i JSON format');
                }
                
                const rawData = await cartsResponse.json();
                console.log('Raw API Response:', rawData);
                
                // Parse carts
                let carts = [];
                if (rawData.success && Array.isArray(rawData.data)) {
                    carts = rawData.data;
                    console.log('Found carts in data array:', carts.length);
                } else if (Array.isArray(rawData)) {
                    carts = rawData;
                    console.log('Found carts as direct array:', carts.length);
                } else if (rawData.data && Array.isArray(rawData.data)) {
                    carts = rawData.data;
                    console.log('Found carts in data field:', carts.length);
                } else {
                    console.warn('Unexpected response format:', rawData);
                    carts = [];
                }
                
                console.log('Parsed carts:', carts);
                
                // Transform carts data and filter out deleted carts
                const transformedCarts = (await Promise.all(carts.map(async (cart) => {
                    // Skip deleted carts
                    if (cart.is_deleted === true) {
                        return null;
                    }
                    
                    // Handle user_id - can be ObjectId string or populated object
                    let customerName = 'N/A';
                    let customerPhone = '';
                    if (cart.user_id) {
                        if (typeof cart.user_id === 'object' && cart.user_id !== null) {
                            // N·∫øu l√† object ƒë√£ populate
                            customerName = cart.user_id.ho_ten || cart.user_id.ten_dang_nhap || cart.user_id.email || 'N/A';
                            customerPhone = cart.user_id.so_dien_thoai || '';
                        } else if (typeof cart.user_id === 'string') {
                            // N·∫øu l√† string ID, fetch user info
                            try {
                                const userRes = await apiCall(`/user/${cart.user_id}`);
                                const user = userRes.user || userRes.data || userRes;
                                customerName = user.ho_ten || user.ten_dang_nhap || user.email || 'N/A';
                                customerPhone = user.so_dien_thoai || '';
                            } catch (err) {
                                console.warn(`Could not fetch user ${cart.user_id}:`, err);
                                customerName = `User ID: ${cart.user_id}`;
                            }
                        } else {
                            customerName = String(cart.user_id);
                        }
                    }
                    
                    // Calculate total
                    const total = cart.items?.reduce((sum, item) => {
                        return sum + ((item.gia || 0) * (item.so_luong || 0));
                    }, 0) || 0;
                    
                    return {
                        id: cart._id || cart.id,
                        _id: cart._id || cart.id,
                        customer: customerName,
                        customerPhone: customerPhone,
                        customerId: typeof cart.user_id === 'object' ? (cart.user_id?._id || cart.user_id) : cart.user_id,
                        items: cart.items || [],
                        total: total,
                        itemCount: cart.items?.length || 0,
                        totalQuantity: cart.items?.reduce((sum, item) => sum + (item.so_luong || 0), 0) || 0,
                        date: cart.createdAt || cart.updatedAt || new Date()
                    };
                }))).filter(cart => cart !== null);
                
                console.log('Transformed carts:', transformedCarts);
                
                allCarts = transformedCarts;
                
                // Display carts
                displayCarts(allCarts);
                
                console.log('=== HO√ÄN TH√ÄNH LOAD CARTS ===');
            } catch (error) {
                console.error('=== L·ªñI LOAD CARTS ===');
                console.error('Error:', error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                showError('cartsTable', `L·ªói: ${error.message}. M·ªü Console (F12) ƒë·ªÉ xem chi ti·∫øt.`);
            }
        }

        // Display carts
        function displayCarts(carts) {
            const tbody = document.querySelector('#cartsTable tbody');
            tbody.innerHTML = '';
            
            if (carts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">Ch∆∞a c√≥ gi·ªè h√†ng n√†o trong database</td></tr>';
                return;
            }
            
            carts.forEach(cart => {
                const row = document.createElement('tr');
                const itemsDetail = cart.items && cart.items.length > 0 
                    ? cart.items.map(item => {
                        const productName = item.san_pham_id?.ten_san_pham || 'N/A';
                        return `${productName} (x${item.so_luong || 0})`;
                    }).join(', ')
                    : 'Kh√¥ng c√≥ s·∫£n ph·∫©m';
                
                row.innerHTML = `
                    <td>${cart.customer || 'N/A'}</td>
                    <td>${cart.itemCount || 0}</td>
                    <td>${cart.totalQuantity || 0}</td>
                    <td>${formatCurrency(cart.total || 0)}</td>
                    <td>${formatDate(cart.date)}</td>
                    <td>
                        <div style="display: flex; gap: 5px; align-items: center;">
                            <button class="btn-view" onclick="viewCartDetails('${cart.id || cart._id}')">Xem chi ti·∫øt</button>
                            <button class="btn-delete" onclick="deleteCart('${cart.id || cart._id}')" title="X√≥a gi·ªè h√†ng">X√≥a</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            console.log(`‚úÖ Hi·ªÉn th·ªã ${carts.length} gi·ªè h√†ng`);
        }

        // Search carts
        function searchCarts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCarts.filter(cart => {
                const customer = (cart.customer || '').toLowerCase();
                return customer.includes(searchTerm);
            });
            displayCarts(filtered);
        }

        // Delete cart (soft delete - only hide on web/app, keep in MongoDB)
        async function deleteCart(cartId) {
            const cart = allCarts.find(c => (c.id || c._id) === cartId);
            if (!cart) {
                alert('Kh√¥ng t√¨m th·∫•y gi·ªè h√†ng!');
                return;
            }
            
            if (!confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ·∫©n gi·ªè h√†ng c·ªßa "${cart.customer}"?\n\nD·ªØ li·ªáu v·∫´n ƒë∆∞·ª£c gi·ªØ trong database.`)) {
                return;
            }
            
            try {
                console.log(`Soft deleting cart ${cartId}`);
                // Update cart with deleted flag instead of actually deleting
                const response = await apiCall(`/cart/${cartId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ 
                        is_deleted: true,
                        deleted_at: new Date().toISOString()
                    })
                });
                
                if (response.success || response) {
                    alert('ƒê√£ ·∫©n gi·ªè h√†ng th√†nh c√¥ng!');
                    // Remove from display
                    allCarts = allCarts.filter(c => (c.id || c._id) !== cartId);
                    displayCarts(allCarts);
                } else {
                    throw new Error(response.message || 'Kh√¥ng th·ªÉ ·∫©n gi·ªè h√†ng');
                }
            } catch (error) {
                console.error('Error soft deleting cart:', error);
                // If PUT doesn't work, try to filter out deleted carts on client side
                try {
                    // Just remove from display without API call
                    allCarts = allCarts.filter(c => (c.id || c._id) !== cartId);
                    displayCarts(allCarts);
                    alert('ƒê√£ ·∫©n gi·ªè h√†ng kh·ªèi danh s√°ch!');
                } catch (err) {
                    alert('L·ªói: ' + (error.message || 'Kh√¥ng th·ªÉ ·∫©n gi·ªè h√†ng'));
                }
            }
        }

        // View cart details (same format as order details)
        async function viewCartDetails(cartId) {
            const modal = document.getElementById('cartDetailModal');
            const content = document.getElementById('cartDetailContent');
            
            // Show loading
            content.innerHTML = '<div style="text-align: center; padding: 40px;"><p>ƒêang t·∫£i chi ti·∫øt gi·ªè h√†ng...</p></div>';
            showCartDetailModal();

            try {
                // T√¨m cart trong allCarts tr∆∞·ªõc
                const cart = allCarts.find(c => (c.id || c._id) === cartId);
                if (!cart) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y gi·ªè h√†ng');
                }

                const items = Array.isArray(cart.items) ? cart.items : [];
                const totalQty = items.reduce((s, it) => s + (it.so_luong || 0), 0);
                const totalAmount = cart.total || 0;

                // Fetch product images for items
                const itemsHtml = await Promise.all(items.map(async (item, idx) => {
                    const lineTotal = (item.gia || 0) * (item.so_luong || 0);
                    let productImage = '';
                    
                    // Try to get product image
                    if (item.san_pham_id) {
                        try {
                            const productId = typeof item.san_pham_id === 'object' ? (item.san_pham_id._id || item.san_pham_id) : item.san_pham_id;
                            const productRes = await apiCall(`/product/${productId}`);
                            const product = productRes.product || productRes.data || productRes;
                            if (product.hinh_anh) {
                                const imageUrl = product.hinh_anh.startsWith('http') ? product.hinh_anh : `${API_CONFIG.BASE_URL.replace('/api', '')}/uploads/${product.hinh_anh}`;
                                productImage = `<img src="${imageUrl}" alt="${item.ten_san_pham || 'Product'}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 12px;">`;
                            }
                        } catch (err) {
                            console.warn(`Could not fetch product image for ${item.san_pham_id}:`, err);
                        }
                    }
                    
                    const itemName = item.ten_san_pham || item.san_pham_id?.ten_san_pham || 'N/A';
                    
                    return `
                        <div class="item-card" style="display: flex; align-items: flex-start;">
                            ${productImage}
                            <div style="flex: 1;">
                                <div class="item-title">${idx + 1}. ${itemName}</div>
                                <div class="item-meta">
                                    <span><strong>Size:</strong> ${item.kich_thuoc || '-'}</span>
                                    <span><strong>S·ªë l∆∞·ª£ng:</strong> ${item.so_luong || 0}</span>
                                    <span><strong>Gi√°:</strong> ${formatCurrency(item.gia || 0)}</span>
                                    <span><strong>Th√†nh ti·ªÅn:</strong> ${formatCurrency(lineTotal)}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }));

                // Get customer phone if needed
                let customerPhone = cart.customerPhone || '';
                if (!customerPhone && cart.customerId) {
                    try {
                        const userRes = await apiCall(`/user/${cart.customerId}`);
                        const user = userRes.user || userRes.data || userRes;
                        customerPhone = user.so_dien_thoai || '';
                    } catch (err) {
                        console.warn('Could not fetch user phone:', err);
                    }
                }

                const detailHtml = `
                    <div class="detail-section">
                        <h3>Th√¥ng tin gi·ªè h√†ng</h3>
                        <div class="info-grid">
                            <div class="info-item"><span class="info-label">M√£ gi·ªè h√†ng:</span><span class="info-value">${cart._id || cart.id || ''}</span></div>
                            <div class="info-item"><span class="info-label">Ng√†y t·∫°o:</span><span class="info-value">${formatDate(cart.date)}</span></div>
                        </div>
                    </div>
                    <div class="detail-section">
                        <h3>Th√¥ng tin kh√°ch h√†ng</h3>
                        <div class="info-grid">
                            <div class="info-item"><span class="info-label">Kh√°ch h√†ng:</span><span class="info-value">${cart.customer || 'N/A'}</span></div>
                            <div class="info-item"><span class="info-label">SƒêT:</span><span class="info-value">${customerPhone || ''}</span></div>
                        </div>
                    </div>
                    <div class="detail-section">
                        <h3>S·∫£n ph·∫©m</h3>
                        <div class="items-list">
                            ${itemsHtml.join('') || '<div style="text-align:center;padding:12px;">Kh√¥ng c√≥ s·∫£n ph·∫©m</div>'}
                        </div>
                        <div class="summary-box">
                            <div>
                                <div class="summary-label">T·ªïng s·ªë s·∫£n ph·∫©m</div>
                                <div class="summary-value">${items.length}</div>
                            </div>
                            <div>
                                <div class="summary-label">T·ªïng s·ªë l∆∞·ª£ng</div>
                                <div class="summary-value">${totalQty}</div>
                            </div>
                            <div>
                                <div class="summary-label">T·ªïng ti·ªÅn</div>
                                <div class="summary-value">${formatCurrency(totalAmount)}</div>
                            </div>
                        </div>
                    </div>
                `;

                content.innerHTML = detailHtml;
            } catch (error) {
                console.error('Error loading cart details:', error);
                content.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <p style="color: #dc3545;">L·ªói: ${error.message || 'Kh√¥ng th·ªÉ t·∫£i chi ti·∫øt gi·ªè h√†ng'}</p>
                        <button class="btn-view" onclick="closeCartDetailModal()" style="margin-top: 20px;">ƒê√≥ng</button>
                    </div>
                `;
            }
        }

        // Close cart detail modal
        function closeCartDetailModal() {
            const modal = document.getElementById('cartDetailModal');
            modal.style.display = 'none';
        }
        
        // Show modal with flex layout
        function showCartDetailModal() {
            const modal = document.getElementById('cartDetailModal');
            modal.style.display = 'flex';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('cartDetailModal');
            if (event.target === modal) {
                closeCartDetailModal();
            }
        });
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', loadCarts);
    </script>
</body>
</html>
