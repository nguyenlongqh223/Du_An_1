        .modal-footer {

        .btn-cancel {

        .btn-save {

        .size-input-group {

        .size-tag {

        .add-size-input {

        @media (max-width: 768px) {

            }
            
            .action-buttons {
                width: 100%;
            }
            
            .btn-dashboard,
            .btn-add {

            }
        }
    </style>
</head>
<body>

    <script src="admin.js"></script>
    <script>
        let allProducts = [];
        let currentSizes = [];

        // Load products
        async function loadProducts() {
            const tbody = document.querySelector('#productsTable tbody');
            showLoading('productsTable');
            
            try {
                allProducts = await loadData('products');
                displayProducts(allProducts);
            } catch (error) {
                console.error('Error loading products:', error);
                showError('productsTable', 'Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi API.');
            }
        }

        // Display products
        function displayProducts(products) {
            const tbody = document.querySelector('#productsTable tbody');
            tbody.innerHTML = '';
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</td></tr>';
                return;
            }
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.ten_san_pham || 'N/A'}</td>
                    <td>${formatCurrency(product.gia_khuyen_mai || 0)}</td>
                    <td>${getCategoryName(product.danh_muc)}</td>
                    <td>${product.thuong_hieu || 'N/A'}</td>
                    <td>${product.so_luong_ton || 0}</td>
                    <td><span class="badge ${product.trang_thai}">${getStatusName(product.trang_thai)}</span></td>
                    <td>
                        <button class="btn-edit" onclick="openEditModal('${product._id || product.id}')">S·ª≠a</button>
                        <button class="btn-delete" onclick="deleteProduct('${product._id || product.id}')">X√≥a</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Get category name
        function getCategoryName(category) {
            const categories = {
                'nam': 'Nam',
                'nu': 'N·ªØ',
                'unisex': 'Hot trend'
            };
            return categories[category] || category || 'N/A';
        }

        // Get status name
        function getStatusName(status) {
            return status === 'active' ? 'C√íN H√ÄNG' : 'H·∫æT H√ÄNG';
        }

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(product => 
                (product.ten_san_pham || '').toLowerCase().includes(searchTerm) ||
                (product.thuong_hieu || '').toLowerCase().includes(searchTerm)
            );
            displayProducts(filtered);
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Th√™m s·∫£n ph·∫©m m·ªõi';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            currentSizes = [];
            renderSizes();
            document.getElementById('productModal').style.display = 'block';
        }

        // Open edit modal
        async function openEditModal(productId) {
            try {
                const response = await apiCall(`/product/${productId}`);
                const product = response.product || response;
                
                document.getElementById('modalTitle').textContent = 'S·ª≠a s·∫£n ph·∫©m';
                document.getElementById('productId').value = productId;
                document.getElementById('ten_san_pham').value = product.ten_san_pham || '';
                document.getElementById('thuong_hieu').value = product.thuong_hieu || '';
                document.getElementById('danh_muc').value = product.danh_muc || '';
                document.getElementById('trang_thai').value = product.trang_thai || 'active';
                document.getElementById('gia_goc').value = product.gia_goc || 0;
                document.getElementById('gia_khuyen_mai').value = product.gia_khuyen_mai || 0;
                document.getElementById('so_luong_ton').value = product.so_luong_ton || 0;
                document.getElementById('danh_gia').value = product.danh_gia || 5;
                document.getElementById('hinh_anh').value = product.hinh_anh || '';
                document.getElementById('mo_ta').value = product.mo_ta || '';
                
                currentSizes = Array.isArray(product.kich_thuoc) ? [...product.kich_thuoc] : [];
                renderSizes();
                
                document.getElementById('productModal').style.display = 'block';
            } catch (error) {
                alert('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin s·∫£n ph·∫©m: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Add size
        function addSize() {
            const newSize = document.getElementById('newSize').value.trim();
            if (newSize && !currentSizes.includes(newSize)) {
                currentSizes.push(newSize);
                renderSizes();
                document.getElementById('newSize').value = '';
            }
        }

        // Remove size
        function removeSize(size) {
            currentSizes = currentSizes.filter(s => s !== size);
            renderSizes();
        }

        // Render sizes
        function renderSizes() {
            const container = document.getElementById('sizesContainer');
            container.innerHTML = '';
            currentSizes.forEach(size => {
                const tag = document.createElement('div');
                tag.className = 'size-tag';
                tag.innerHTML = `
                    ${size}
                    <span class="remove-size" onclick="removeSize('${size}')">√ó</span>
                `;
                container.appendChild(tag);
            });
        }

        // Save product
        async function saveProduct(event) {
            event.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const productData = {
                ten_san_pham: document.getElementById('ten_san_pham').value,
                thuong_hieu: document.getElementById('thuong_hieu').value,
                danh_muc: document.getElementById('danh_muc').value,
                trang_thai: document.getElementById('trang_thai').value,
                gia_goc: Number(document.getElementById('gia_goc').value),
                gia_khuyen_mai: Number(document.getElementById('gia_khuyen_mai').value),
                so_luong_ton: Number(document.getElementById('so_luong_ton').value),
                danh_gia: Number(document.getElementById('danh_gia').value) || 5,
                hinh_anh: document.getElementById('hinh_anh').value,
                mo_ta: document.getElementById('mo_ta').value,
                kich_thuoc: currentSizes
            };
            
            try {
                if (productId) {
                    // Update
                    await apiCall(`/product/${productId}`, {
                        method: 'PUT',
                        body: JSON.stringify(productData)
                    });
                    alert('C·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh c√¥ng!');
                } else {
                    // Create
                    await apiCall('/product', {
                        method: 'POST',
                        body: JSON.stringify(productData)
                    });
                    alert('Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!');
                }
                
                closeModal();
                loadProducts();
            } catch (error) {
                alert('L·ªói: ' + (error.message || 'Kh√¥ng th·ªÉ l∆∞u s·∫£n ph·∫©m'));
            }
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) {
                return;
            }
            
            try {
                await apiCall(`/product/${productId}`, {
                    method: 'DELETE'
                });
                alert('X√≥a s·∫£n ph·∫©m th√†nh c√¥ng!');
                loadProducts();
            } catch (error) {
                alert('L·ªói: ' + (error.message || 'Kh√¥ng th·ªÉ x√≥a s·∫£n ph·∫©m'));
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
