        .status-select {

        .status-select.cancelled {

        .status-select:disabled {

        .filter-input {

        /* Action buttons */

        .btn-view, .btn-delete {

        .btn-delete {

        /* Modal styles */
        .modal {

            left: 0;

        .modal-header h2 {

        .close {

        .close:hover,

        .modal-body {

        .order-detail-section {

        .order-detail-section h3 {

        .detail-row {

        .detail-label {

        .detail-value {

        .items-list {

        .item-card {

        }

        .item-name {

        .item-details {

        .total-section {

        .total-amount {

        @media (max-width: 640px) {

            }

            }

            .btn-reset-filters {

            }
        }
    </style>

    <script src="admin.js"></script>
    <script>
        let allOrders = [];
        
        // Load orders function
        async function loadOrdersData() {
            const tbody = document.querySelector('#ordersTable tbody');
            showLoading('ordersTable');
            
            try {
                console.log('=== B·∫ÆT ƒê·∫¶U LOAD ORDERS ===');
                console.log('API Base URL:', API_CONFIG.BASE_URL);
                
                // Test API connection first
                const testUrl = `${API_CONFIG.BASE_URL.replace('/api', '')}/health`;
                console.log('Testing health endpoint:', testUrl);
                
                try {
                    const healthCheck = await fetch(testUrl);
                    const healthData = await healthCheck.json();
                    console.log('Health check result:', healthData);
                } catch (healthError) {
                    console.error('Health check failed:', healthError);
                    showError('ordersTable', `Kh√¥ng th·ªÉ k·∫øt n·ªëi API server. Ki·ªÉm tra: ${API_CONFIG.BASE_URL.replace('/api', '')}`);
                    return;
                }
                
                // Load orders
                console.log('Calling API: GET /api/order');
                const ordersResponse = await fetch(`${API_CONFIG.BASE_URL}/order`);
                console.log('Response status:', ordersResponse.status, ordersResponse.statusText);
                
                if (!ordersResponse.ok) {
                    const errorText = await ordersResponse.text();
                    console.error('API Error Response:', errorText);
                    throw new Error(`API Error ${ordersResponse.status}: ${errorText}`);
                }
                
                const contentType = ordersResponse.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await ordersResponse.text();
                    console.error('Response is not JSON:', text);
                    throw new Error('Response kh√¥ng ph·∫£i JSON format');
                }
                
                const rawData = await ordersResponse.json();
                console.log('Raw API Response:', rawData);
                
                // Parse orders
                let orders = [];
                if (rawData.success && Array.isArray(rawData.data)) {
                    orders = rawData.data;
                    console.log('Found orders in data array:', orders.length);
                } else if (Array.isArray(rawData)) {
                    orders = rawData;
                    console.log('Found orders as direct array:', orders.length);
                } else if (rawData.data && Array.isArray(rawData.data)) {
                    orders = rawData.data;
                    console.log('Found orders in data field:', orders.length);
                } else {
                    console.warn('Unexpected response format:', rawData);
                    orders = [];
                }
                
                console.log('Parsed orders:', orders);
                
                // Transform orders
                const transformedOrders = orders.map(order => {
                    // Handle user_id - can be ObjectId string or populated object
                    let customerName = 'N/A';
                    let customerPhone = 'N/A';
                    
                    if (order.user_id) {
                        if (typeof order.user_id === 'object' && order.user_id !== null) {
                            // N·∫øu user_id ƒë√£ ƒë∆∞·ª£c populate
                            customerName = order.user_id.ho_ten || order.user_id.email || order.user_id.ten_dang_nhap || 'N/A';
                            customerPhone = order.user_id.so_dien_thoai || order.so_dien_thoai || 'N/A';
                        } else {
                            // N·∫øu user_id ch·ªâ l√† string ID
                            customerName = 'N/A';
                            customerPhone = order.so_dien_thoai || 'N/A';
                        }
                    } else {
                        customerPhone = order.so_dien_thoai || 'N/A';
                    }
                    
                    return {
                        id: order._id || order.id,
                        _id: order._id || order.id,
                        customer: customerName,
                        customerId: typeof order.user_id === 'object' ? (order.user_id?._id || order.user_id) : order.user_id,
                        customerPhone: customerPhone,
                        items: order.items || [],
                        total: order.tong_tien || 0,
                        date: order.createdAt || order.updatedAt || new Date(),
                        status: order.trang_thai || 'pending',
                        address: order.dia_chi_giao_hang || '',
                        phone: customerPhone
                    };
                });
                
                console.log('Transformed orders:', transformedOrders);
                
                // Store orders globally
                allOrders = transformedOrders;
                
                // Display orders
                displayOrders(allOrders);
                
                console.log('=== HO√ÄN TH√ÄNH LOAD ORDERS ===');
            } catch (error) {
                console.error('=== L·ªñI LOAD ORDERS ===');
                console.error('Error:', error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                showError('ordersTable', `L·ªói: ${error.message}. M·ªü Console (F12) ƒë·ªÉ xem chi ti·∫øt.`);
            }
        }
        
        // Display orders
        function displayOrders(orders) {
            const tbody = document.querySelector('#ordersTable tbody');
            tbody.innerHTML = '';
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o trong database</td></tr>';
                return;
            }
            
            orders.forEach(order => {
                const row = document.createElement('tr');
                const orderId = String(order.id || order._id || '').substring(0, 8);
                const statusValue = order.status || 'pending';
                const productNames = (order.items || [])
                    .map(item => item.ten_san_pham || item.product_name || item.name || item?.san_pham?.ten_san_pham || item?.product?.name)
                    .filter(Boolean)
                    .join(', ');
                
                const isCancelled = statusValue === 'cancelled';
                row.innerHTML = `
                    <td>#${orderId}</td>
                    <td>${order.customer || 'N/A'}</td>
                    <td>${productNames || 'N/A'}</td>
                    <td>${order.items?.length || 0}</td>
                    <td>${formatCurrency(order.total || 0)}</td>
                    <td>${formatDate(order.date)}</td>
                    <td>
                        <select class="status-select ${statusValue}" 
                                onchange="updateOrderStatus('${order.id || order._id}', this.value)"
                                data-order-id="${order.id || order._id}"
                                ${isCancelled ? 'disabled' : ''}
                                title="${isCancelled ? 'ƒê∆°n h√†ng ƒë√£ b·ªã h·ªßy, kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i' : ''}">
                            <option value="pending" ${statusValue === 'pending' ? 'selected' : ''}>Ch·ªù x·ª≠ l√Ω</option>
                            <option value="confirmed" ${statusValue === 'confirmed' ? 'selected' : ''}>ƒê√£ x√°c nh·∫≠n</option>
                            <option value="shipping" ${statusValue === 'shipping' ? 'selected' : ''}>ƒêang v·∫≠n chuy·ªÉn</option>
                            <option value="delivered" ${statusValue === 'delivered' ? 'selected' : ''}>Ho√†n th√†nh</option>
                            <option value="cancelled" ${statusValue === 'cancelled' ? 'selected' : ''}>H·ªßy ƒë∆°n h√†ng</option>
                        </select>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-view" onclick="viewOrderDetails('${order.id || order._id}')">Xem chi ti·∫øt</button>
                            <button class="btn-delete" onclick="deleteOrder('${order.id || order._id}')">X√≥a</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            console.log(`‚úÖ Hi·ªÉn th·ªã ${orders.length} ƒë∆°n h√†ng`);
        }
        
        // Filter orders by search and date
        function filterOrders() {
            const term = (document.getElementById('orderSearchInput')?.value || '').trim().toLowerCase();
            const fromDateValue = document.getElementById('fromDate')?.value;
            const toDateValue = document.getElementById('toDate')?.value;

            const fromDate = fromDateValue ? new Date(fromDateValue + 'T00:00:00') : null;
            const toDate = toDateValue ? new Date(toDateValue + 'T23:59:59') : null;

            const filtered = allOrders.filter(order => {
                const id = (order.id || order._id || '').toString().toLowerCase();
                const customer = (order.customer || '').toLowerCase();

                const matchTerm = !term || id.includes(term) || customer.includes(term);

                let matchDate = true;
                if (fromDate || toDate) {
                    const orderDate = new Date(order.date);
                    if (fromDate && orderDate < fromDate) matchDate = false;
                    if (toDate && orderDate > toDate) matchDate = false;
                }

                return matchTerm && matchDate;
            });

            displayOrders(filtered);
        }

        // Reset filters
        function resetOrderFilters() {
            const search = document.getElementById('orderSearchInput');
            const fromDate = document.getElementById('fromDate');
            const toDate = document.getElementById('toDate');
            if (search) search.value = '';
            if (fromDate) fromDate.value = '';
            if (toDate) toDate.value = '';
            displayOrders(allOrders);
        }

        // Update order status
        async function updateOrderStatus(orderId, newStatus) {
            try {
                // Ki·ªÉm tra n·∫øu ƒë∆°n h√†ng ƒë√£ b·ªã h·ªßy
                const order = allOrders.find(o => (o.id || o._id) === orderId);
                if (order && order.status === 'cancelled') {
                    alert('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë∆°n h√†ng ƒë√£ b·ªã h·ªßy!');
                    // Reset select v·ªÅ gi√° tr·ªã c≈©
                    const select = document.querySelector(`select[data-order-id="${orderId}"]`);
                    if (select) {
                        select.value = 'cancelled';
                    }
                    return;
                }
                
                console.log(`Updating order ${orderId} to status: ${newStatus}`);
                
                const response = await apiCall(`/order/${orderId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ trang_thai: newStatus })
                });
                
                if (response.success) {
                    // Update local data
                    if (order) {
                        order.status = newStatus;
                    }
                    
                    // Update UI
                    const select = document.querySelector(`select[data-order-id="${orderId}"]`);
                    if (select) {
                        select.className = `status-select ${newStatus}`;
                        // N·∫øu tr·∫°ng th√°i m·ªõi l√† cancelled, disable select
                        if (newStatus === 'cancelled') {
                            select.disabled = true;
                            select.title = 'ƒê∆°n h√†ng ƒë√£ b·ªã h·ªßy, kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i';
                        }
                    }
                    
                    alert('C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë∆°n h√†ng th√†nh c√¥ng!');
                    console.log('‚úÖ Status updated successfully');
                } else {
                    throw new Error(response.message || 'Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('L·ªói: ' + (error.message || 'Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë∆°n h√†ng'));
                
                // Reload to revert changes
                loadOrdersData();
            }
        }
        
        // View order details
        async function viewOrderDetails(orderId) {
            const modal = document.getElementById('orderDetailModal');
            const content = document.getElementById('orderDetailContent');
            
            // Show loading
            content.innerHTML = '<div style="text-align: center; padding: 40px;"><p>ƒêang t·∫£i chi ti·∫øt ƒë∆°n h√†ng...</p></div>';
            modal.style.display = 'block';

            try {
                // G·ªçi API ƒë·ªÉ l·∫•y chi ti·∫øt ƒë∆°n h√†ng ƒë·∫ßy ƒë·ªß
                console.log(`Fetching order details for: ${orderId}`);
                const response = await apiCall(`/order/${orderId}`);
                
                if (!response.success || !response.data) {
                    throw new Error(response.message || 'Kh√¥ng th·ªÉ l·∫•y chi ti·∫øt ƒë∆°n h√†ng');
                }

                const order = response.data;
                
                // Get status text
                const statusTexts = {
                    'pending': 'Ch·ªù x·ª≠ l√Ω',
                    'confirmed': 'ƒê√£ x√°c nh·∫≠n',
                    'shipping': 'ƒêang v·∫≠n chuy·ªÉn',
                    'delivered': 'Ho√†n th√†nh',
                    'cancelled': 'ƒê√£ h·ªßy'
                };

                // X·ª≠ l√Ω th√¥ng tin kh√°ch h√†ng t·ª´ user_id
                let customerName = 'N/A';
                let customerPhone = 'N/A';
                
                if (order.user_id) {
                    if (typeof order.user_id === 'object' && order.user_id !== null) {
                        // N·∫øu user_id ƒë√£ ƒë∆∞·ª£c populate
                        customerName = order.user_id.ho_ten || order.user_id.email || order.user_id.ten_dang_nhap || 'N/A';
                        customerPhone = order.user_id.so_dien_thoai || order.so_dien_thoai || 'N/A';
                    } else {
                        // N·∫øu user_id ch·ªâ l√† string ID
                        customerName = 'N/A';
                        customerPhone = order.so_dien_thoai || 'N/A';
                    }
                } else {
                    // N·∫øu kh√¥ng c√≥ user_id, l·∫•y t·ª´ order.so_dien_thoai
                    customerPhone = order.so_dien_thoai || 'N/A';
                }

                // Build items HTML
                let itemsHTML = '';
                if (order.items && order.items.length > 0) {
                    order.items.forEach(item => {
                        const itemName = item.ten_san_pham || item.product_name || item.name || 'N/A';
                        const quantity = item.so_luong || item.quantity || 1;
                        const size = item.kich_thuoc || item.size || 'N/A';
                        const price = item.gia || item.price || 0;
                        const total = price * quantity;

                        itemsHTML += `
