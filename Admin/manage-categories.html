        .btn-dashboard {

        .btn-add {

        .btn-add:hover {

        .btn-edit {

        .btn-edit:hover {

        .btn-delete {

            cursor: pointer;

        }
        
        .btn-delete:hover {

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #000;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group-full {
            grid-column: 1 / -1;
        }
        
        .form-group textarea {

            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group input,
        .form-group select {

            padding: 12px;

            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-cancel {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-cancel:hover {

        }
        
        .btn-save {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .btn-save:hover {

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {

            }
            
            .action-buttons {

            }
            
            .btn-dashboard,
            .btn-add {

            }
        }
    </style>
</head>
<body>
    <div class="container">

            <button class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>

        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="manage-customers.html" class="nav-item">Qu·∫£n l√Ω Kh√°ch h√†ng</a>
            <a href="manage-orders.html" class="nav-item">Qu·∫£n l√Ω ƒê∆°n h√†ng</a>
            <a href="manage-products.html" class="nav-item">Qu·∫£n l√Ω S·∫£n ph·∫©m</a>
            <a href="manage-categories.html" class="nav-item active">Qu·∫£n l√Ω Danh m·ª•c</a>
        </nav>

        <div class="content-box">
            <div class="categories-header">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm theo t√™n danh m·ª•c..." onkeyup="searchCategories()">
                </div>
                <div class="action-buttons">

            <div class="table-container">

                        <tr>
                            <th>T√äN DANH M·ª§C</th>

    <!-- Modal Th√™m/S·ª≠a danh m·ª•c -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Th√™m danh m·ª•c m·ªõi</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="categoryForm" onsubmit="saveCategory(event)">
                <input type="hidden" id="categoryId">
                
                <div class="form-group form-group-full">
                    <label for="ten_danh_muc">T√™n danh m·ª•c *</label>
                    <input type="text" id="ten_danh_muc" required>
                </div>
                
                
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeModal()">H·ªßy</button>
                    <button type="submit" class="btn-save">L∆∞u</button>

            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        let allCategories = [];
        let allProducts = [];

        // Load categories and products
        async function loadCategories() {
            const tbody = document.querySelector('#categoriesTable tbody');
            showLoading('categoriesTable');
            
            try {
                // Load both categories and products
                const [categoriesRes, productsRes] = await Promise.all([
                    apiCall('/category'),
                    loadData('products')
                ]);
                
                const categories = categoriesRes.data || categoriesRes || [];
                allCategories = Array.isArray(categories) ? categories : [];
                allProducts = Array.isArray(productsRes) ? productsRes : [];
                
                displayCategories(allCategories);
            } catch (error) {
                console.error('Error loading categories:', error);
                showError('categoriesTable', 'Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi API.');
            }
        }

        // Count products in a category
        function countProductsInCategory(categoryName) {
            if (!categoryName || !allProducts) return 0;
            return allProducts.filter(product => product.danh_muc === categoryName).length;
        }

        // Display categories
        function displayCategories(categories) {
            const tbody = document.querySelector('#categoriesTable tbody');
            tbody.innerHTML = '';
            
            if (categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 20px;">Kh√¥ng t√¨m th·∫•y danh m·ª•c n√†o</td></tr>';
                return;
            }
            
            categories.forEach(category => {
                const row = document.createElement('tr');
                const productCount = countProductsInCategory(category.ten_danh_muc);
                row.innerHTML = `
                    <td>${category.ten_danh_muc || 'N/A'}</td>
                    <td>${productCount} s·∫£n ph·∫©m</td>
                    <td>
                        <button class="btn-edit" onclick="openEditModal('${category._id || category.id}')">S·ª≠a</button>
                        <button class="btn-delete" onclick="deleteCategory('${category._id || category.id}')">X√≥a</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Search categories
        function searchCategories() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCategories.filter(category => {
                const name = (category.ten_danh_muc || '').toLowerCase();
                return name.includes(searchTerm);
            });
            displayCategories(filtered);
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Th√™m danh m·ª•c m·ªõi';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryModal').style.display = 'block';
        }

        // Open edit modal
        async function openEditModal(categoryId) {
            try {
                const response = await apiCall(`/category/${categoryId}`);
                const category = response.data || response.category || response;
                
                document.getElementById('modalTitle').textContent = 'S·ª≠a danh m·ª•c';
                document.getElementById('categoryId').value = categoryId;
                document.getElementById('ten_danh_muc').value = category.ten_danh_muc || '';
                
                document.getElementById('categoryModal').style.display = 'block';
            } catch (error) {
                alert('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin danh m·ª•c: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }

        // Save category
        async function saveCategory(event) {
            event.preventDefault();
            
            const categoryId = document.getElementById('categoryId').value;
            const categoryData = {
                ten_danh_muc: document.getElementById('ten_danh_muc').value.trim()
            };
            
            if (!categoryData.ten_danh_muc) {
                alert('Vui l√≤ng nh·∫≠p t√™n danh m·ª•c!');
                return;
            }
            
            try {
                if (categoryId) {
                    // Update
                    const response = await apiCall(`/category/${categoryId}`, {
                        method: 'PUT',
                        body: JSON.stringify(categoryData)
                    });
                    
                    if (response && response.success !== false) {
                        alert('C·∫≠p nh·∫≠t danh m·ª•c th√†nh c√¥ng!');
                        closeModal();
                        loadCategories();
                    } else {
                        throw new Error(response?.message || 'Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t danh m·ª•c');
                    }
                } else {
                    // Create
                    const response = await apiCall('/category', {
                        method: 'POST',
                        body: JSON.stringify(categoryData)
                    });
                    
                    if (response && response.success !== false) {
                        alert('Th√™m danh m·ª•c th√†nh c√¥ng!');
                        closeModal();
                        loadCategories();
                    } else {
                        throw new Error(response?.message || 'Kh√¥ng th·ªÉ th√™m danh m·ª•c');
                    }
                }
            } catch (error) {
                const errorMsg = error.message || 'Kh√¥ng th·ªÉ l∆∞u danh m·ª•c';
                console.error('Error saving category:', error);
                if (errorMsg.includes('duplicate') || errorMsg.includes('ƒë√£ t·ªìn t·∫°i') || errorMsg.includes('unique')) {
                    alert('L·ªói: T√™n danh m·ª•c ƒë√£ t·ªìn t·∫°i!');
                } else if (errorMsg.includes('404') || errorMsg.includes('endpoint')) {
                    alert('L·ªói: API endpoint kh√¥ng t·ªìn t·∫°i. Vui l√≤ng ki·ªÉm tra backend server c√≥ endpoint /api/category kh√¥ng.');
                } else {
                    alert('L·ªói: ' + errorMsg);
                }
            }
        }

        // Delete category
        async function deleteCategory(categoryId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ·∫©n danh m·ª•c n√†y?\n\nD·ªØ li·ªáu v·∫´n ƒë∆∞·ª£c gi·ªØ trong database, ch·ªâ ·∫©n kh·ªèi danh s√°ch.')) {
                return;
            }
            
            try {
                const response = await apiCall(`/category/${categoryId}`, {
                    method: 'DELETE'
                });
                
                if (response && response.success !== false) {
                    alert('ƒê√£ ·∫©n danh m·ª•c th√†nh c√¥ng (d·ªØ li·ªáu v·∫´n ƒë∆∞·ª£c gi·ªØ trong database)!');
                    loadCategories();
                } else {
                    throw new Error(response?.message || 'Kh√¥ng th·ªÉ ·∫©n danh m·ª•c');
                }
            } catch (error) {
                const errorMsg = error.message || 'Kh√¥ng th·ªÉ ·∫©n danh m·ª•c';
                alert('L·ªói: ' + errorMsg);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('categoryModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load categories on page load
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
